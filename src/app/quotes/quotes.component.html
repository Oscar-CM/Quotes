
<div class="container">
<div class = "header jumbotron">
<h1> INPIRATIONAL QUOTES</h1>
</div>
<p>  Post your fovourite quote to inspire other people
  <button (click)="onNew()" class="btn btn-info form-btn" id="form-btn">SHARE A QUOTE</button>
  </p>
<form #userForm = "ngForm" (ngSubmit)="onSave()" *ngIf="showNew" id="quote-form">

  
	<h3> Enter Quote details</h3>
  <div class="form-group row">
    <label class="col-md-2">Author</label>
    <div class="col-sm-10">
      <input  #name = "ngModel" required  [(ngModel)] = "quotesModel.author" name="author" type="text" class="form-control"  placeholder="The sayer of the quote">
    
    <div>
    <small *ngIf = "name.touched && !name.valid" class = "text-danger"> Enter the value</small>
    </div>
    </div>
    </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label">Submitter</label>
    <div class="col-md-10">
      <input type="text" required #submitter = "ngModel"  [(ngModel)] = "quotesModel.submitter" name = "submitter"class="form-control" placeholder="Your name" >
      <div>
      <small *ngIf = "submitter.touched && !submitter.valid" class = "text-danger"> Enter a value</small>
      </div>
    </div>
  </div>
   <div class="form-group row">
    <label class="col-md-2 col-form-label">Quote</label>
    <div class="col-md-10">
      <textarea type="text" required #say = "ngModel"  [(ngModel)] = "quotesModel.say" name = "say"class="form-control" placeholder="The quote"></textarea>
      <div>
      <small *ngIf = "say.clicked && !say.valid" class = "text-danger">Enter a value</small>
      </div>

    </div>
  </div>

  <button class="text-success" name = "submission" [disabled]="userForm.invalid"> ADD A QUOTE </button>
 

</form>

</div>
<div class="container">
<div class="row">
  <div class="card-columns" >

    <div class="card" *ngFor='let quote of quotes;let i = index'  >
     <div class="card-header">
        <span class = "btn-danger" (click)="delete(i)" class="del">
          <i class="fa fa-trash"></i>
        </span>
      </div>

      <div class="card-body">
        <i class="fa fa-quote-left"></i>
        <p appHighlight >{{quote.say}} </p>
        <p>{{quote.author}}</p>
        <small><i>Posted by: </i>{{quote.submitter}}</small>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-3 action">
            {{quotes.upvotes}}
          </div>
          <div class="col-3 action" (click)="quotes.upvotes = quotes.upvotes + 1">
            <i class="far fa-thumbs-up"></i>
          </div>
          <div class="col-3 action" (click)="quotes.downvotes = quotes.downvotes + 1">
            <i class="far fa-thumbs-down"></i>
          </div>
          <div class="col-3 action">
            {{quotes.downvotes}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
